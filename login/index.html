<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/tera.ico">
    <title>TERA SISTEMAS - LOGIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section class="card-container">
        <div class="header">
            <b>√Årea de Login</b>
            <span>Insira seu email e senha</span>
        </div>
        <form id="form-login" action="javascript:;" onsubmit="authenticate()">
            <div class="input-wrapper">
                <div class="label-wrapper">
                    <span>EMAIL</span>
                </div>
                <input type="email" name="email" id="emailInput" placeholder="yourname@example.com" required/>
            </div>
            <div class="input-wrapper">
                <div class="label-wrapper">
                    <span>SENHA</span>
                    <a href="/esqueci-minha-senha/">
                        Esqueceu sua senha?
                    </a>
                </div>
                <div class="password-wrapper">
                    <input type="password" name="password" id="passwordInput" placeholder="***********" required/>
                    <!--<input type="checkbox" name="showPassword" id="showPasswordCheckbox"/>
                    <label for="showPasswordCheckbox">
                        <img src="/assets/img/eye.svg" alt="eye" />
                    </label>-->
                </div>
            </form>
            <div class="error-message-container">
                <span id="error-message">mensagem de erro teste</span>
            </div>
        </div>
        <div class="btn-wrapper">
            <button id="btn-login" type="submit">
                Entrar
            </button>
        </div>
    </section>
    <section class="footer-logo">
        <div class="logo">
            <img src="../assets/img/t.svg" alt="logo"/>
        </div>
    </section>

    <script src="/assets/js/misc/config.js"></script>
    <script src="/assets/js/misc/base.js"></script>
    <script src="/assets/js/auth/authenticate.js"></script>
</body>
</html>
